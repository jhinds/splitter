<!DOCTYPE html>
<html>
<head>
  <title>Splitter App</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body ng-app="SplitterApp" ng-controller="SplitterController">
  <h1>SplitterApp</h1>
  <h2>Send Money!</h2>

  <br>
  <h1>Send Money</h1>
  <fieldset>
    <span for="amount">Amount</span>
    <input type="number" id="amount" placeholder="0" ng-model="amountToSend"/>
    <button id="sendMoney" ng-click="sendMoney(amountToSend)">Send Money</button>
  </fieldset>
</body>
</html>
